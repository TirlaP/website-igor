<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact - VITROS</title>
		<link href="css/style.css" rel="stylesheet" />
	</head>
	<body class="bg-gray-50">
		<div id="navbar-container"></div>

		<!-- Hero Section -->
		<section
			class="bg-gradient-to-r from-vitros-secondary to-vitros-primary py-24"
		>
			<div class="container mx-auto px-4">
				<div class="text-center">
					<h1
						class="text-4xl md:text-5xl font-bold text-white mb-4"
						data-i18n="contact.title"
						>Get in Touch</h1
					>
					<p
						class="text-xl text-gray-200 max-w-2xl mx-auto"
						data-i18n="contact.subtitle"
					>
						Let's discuss your vision for stained glass artistry
					</p>
				</div>
			</div>
		</section>

		<!-- Contact Form Section -->
		<section class="py-16">
			<div class="container mx-auto px-4">
				<div class="grid md:grid-cols-2 gap-12 max-w-6xl mx-auto">
					<!-- Form -->
					<div class="bg-white rounded-lg shadow-lg p-8">
						<form id="contactForm">
							<div class="mb-6">
								<label
									class="block text-gray-700 text-sm font-bold mb-2"
									for="name"
									>Name</label
								>
								<input
									class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-vitros-primary focus:ring-1 focus:ring-vitros-primary outline-none transition-colors"
									type="text"
									id="name"
									required
								/>
							</div>
							<div class="mb-6">
								<label
									class="block text-gray-700 text-sm font-bold mb-2"
									for="email"
									>Email</label
								>
								<input
									class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-vitros-primary focus:ring-1 focus:ring-vitros-primary outline-none transition-colors"
									type="email"
									id="email"
									required
								/>
							</div>
							<div class="mb-6">
								<label
									class="block text-gray-700 text-sm font-bold mb-2"
									for="message"
									>Message</label
								>
								<textarea
									class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-vitros-primary focus:ring-1 focus:ring-vitros-primary outline-none transition-colors"
									id="message"
									rows="5"
									required
								></textarea>
							</div>
							<button
								type="submit"
								class="w-full bg-vitros-primary text-white font-bold py-3 px-6 rounded-lg hover:bg-opacity-90 transition-colors"
							>
								Send Message
							</button>
						</form>
					</div>

					<!-- Contact Info -->
					<div class="space-y-8">
						<div
							class="bg-white rounded-lg shadow-lg p-8 transform hover:-translate-y-1 transition-transform"
						>
							<div class="flex items-center mb-4">
								<div
									class="w-12 h-12 bg-vitros-primary rounded-full flex items-center justify-center text-white"
								>
									<svg
										class="w-6 h-6"
										fill="none"
										stroke="currentColor"
										viewBox="0 0 24 24"
									>
										<path
											stroke-linecap="round"
											stroke-linejoin="round"
											stroke-width="2"
											d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
										/>
										<path
											stroke-linecap="round"
											stroke-linejoin="round"
											stroke-width="2"
											d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
										/>
									</svg>
								</div>
								<div class="ml-4">
									<h3 class="text-lg font-bold text-gray-900">Our Location</h3>
									<p class="text-gray-600">Workshop Address, City</p>
								</div>
							</div>
						</div>
						<!-- Add more contact info cards -->
					</div>
				</div>
			</div>
		</section>

		<div id="footer-container"></div>
	</body>
</html>
